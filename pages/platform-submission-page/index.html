<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Langora</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="flex flex-col h-screen">
    <header class="fixed top-0 left-0 w-full z-50 bg-white">
      <div
        class="flex xl:flex-row lg:flex-row md:flex-row flex-col px-2 pb-2 border-b w-full h-full xl:pt-5 xl:items-center lg:items-center md:items-end text-primary"
      >
        <div
          class="flex xl:items-end lg:items-end md:items-end items-center gap-2 xl:w-2/6 lg:w-2/6 md:w-2/6 w-full h-full"
        >
          <img
            class="w-[70px] h-[70px] xl:-mb-3 lg:-mb-3 md:-mb-3"
            src="../../assets/img/logo-app-rmv.png"
            alt=""
          />
          <h1 class="font-logo xl:text-4xl lg:text-4xl md:text-3xl text-3xl">
            Langora
          </h1>
        </div>

        <div
          class="flex container-nav h-full xl:w-4/6 lg:w-4/6 md:w-4/6 w-full place-self-end"
        >
          <!--para sa space-->
          <div class="w-1/4 xl:hidden lg:hidden block"></div>
          <nav
            class="bg-ambe0 w-3/4 flex xl:justify-around lg:justify-between md:justify-between justify-evenly xl:w-full lg:w-full md:w-full xl:text-xl lg:text-lg md:text-lg text-md"
          >
            <!--put bg color-->
            <a
              href="../home-page/index.html"
              class="hover:text-third transition duration-200"
              >Learn</a
            >
            <a
              href="../validate-platform/index.html"
              class="hover:text-third transition duration-200"
              >validate-platform</a
            >
            <a
              href="#"
              class="xl:pr-16 lg:pr-16 md:pr-16 hover:text-third transition duration-200"
              >Friends</a
            >
            <a
              class="xl:block lg:block hidden hover:text-third transition duration-200"
              href="../admin-home-page/index.html"
              >Home</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main class="flex w-full xl:pt-0 lg:pt-0 md:pt-16 pt-[102px]">
      <!-- palitan mo yung h-calc depende sa top sa sizes-->
      <aside
        class="border-r flex flex-col items-center px-4 fixed xl:top-[86px] lg:top-[67px] md:top-[67px] top-[103px] left-0 w-[130px] xl:h-[calc(100vh-86px)] lg:h-[calc(100vh-67px)] md:h-[calc(100vh-67px)] h-[calc(100vh-103px)] flex-shrink-0"
      >
        <div
          class="streak-language flex items-center justify-center gap-4 md:gap-5 lg:gap-6 w-full py-2 mt-4"
        >
          <div class="streak flex items-center">
            <img
              class="h-[1.6rem] w-[1.6rem]"
              src="./assets/img/flaming-flame-icons-download-free-png-and-vector-icons-766499.png"
            />
            <p>7</p>
          </div>
          <img class="h-[2rem] w-[2rem]" src="./assets/img/japan.png" />
        </div>
        <div
          class="flex flex-col items-center justify-evenly gap-4 flex-1 py-4 w-full xl:text-xl lg:text-lg md:text-md text-xs font-semibold text-third"
        >
          <a
            href="../home-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-user text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">PROFILE</p>
          </a>
          <a
            href="#"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-scroll text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm text-center">PLATFORM SUBMISSION</p>
          </a>
          <a
            href="../feedback-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-trophy text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">FEEDBACKS</p>
          </a>

          <a
            href="../rankings-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-trophy text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">RANKINGS</p>
          </a>
          <a
            href="../settings-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-gear text-4xl text-white"></i>
            </div>
            <p class="lg:text-sm">SETTINGS</p>
          </a>
        </div>
      </aside>

      <!--tanggalin mo nalang height if gusto mo. pang display lang muna 200vh-->
      <section class="flex-1 ml-[130px] w-full h-screen font-semibold">
        <div
          class="w-full flex justify-center text-2xl font-bold text-secondary border-b border-primary xl:mt-22 lg:mt-16 md:mt-1 mt-0.5 xl:py-6 lg:py-4 py-2 md:text-4xl"
        >
          <p>PLATFORM SUBMISSION</p>
        </div>
        <div class="w-full xl:p-7 lg:p-5 md:p-4 p-2">
          <a href="../home-page/index.html"
            ><i
              class="fa-solid fa-arrow-left-long md:text-3xl text-2xl text-primary"
            ></i
          ></a>
          <div class="w-full px-5 xl:text-2xl lg:text-xl md:text-lg text-md">
            <p class="mt-2 text-third">SUBMIT A NEW PLATFORM</p>

            <form
              id="platformSubmissionForm"
              class="flex flex-col w-full gap-5 mt-2"
              action=""
            >
              <div>
                <label
                  for="platformName"
                  class="block text-primary font-medium mb-2 xl:text-xl lg:text-lg text-base"
                  >Platform Name</label
                >
                <input
                  type="text"
                  id="platformName"
                  name="platformName"
                  required
                  placeholder="Platform Name"
                  class="w-full px-4 py-2 border-2 border-primary rounded-xl focus:outline-none focus:border-third bg-fourth text-primary placeholder-primary/70"
                />
              </div>

              <div>
                <label
                  for="website"
                  class="block text-primary font-medium mb-2 xl:text-xl lg:text-lg text-base"
                  >Website</label
                >
                <input
                  type="url"
                  id="website"
                  name="website"
                  required
                  placeholder="Platform Website"
                  class="w-full px-4 py-2 border-2 border-primary rounded-xl focus:outline-none focus:border-third bg-fourth text-primary placeholder-primary/70"
                />
              </div>

              <div>
                <label
                  for="languages"
                  class="block text-primary font-medium mb-2 xl:text-xl lg:text-lg text-base"
                  >Languages Offered</label
                >
                <input
                  type="text"
                  id="languages"
                  name="languages"
                  required
                  placeholder="Languages Offered"
                  class="w-full px-4 py-2 border-2 border-primary rounded-xl focus:outline-none focus:border-third bg-fourth text-primary placeholder-primary/70"
                />
              </div>

              <div>
                <label
                  for="description"
                  class="block text-primary font-medium mb-2 xl:text-xl lg:text-lg text-base"
                  >Description</label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  required
                  placeholder="Platform Description"
                  class="w-full px-4 py-2 border-2 border-primary rounded-xl focus:outline-none focus:border-third bg-fourth text-primary placeholder-primary/70 resize-none"
                ></textarea>
              </div>

              <div class="flex gap-4 justify-center">
                <button
                  type="button"
                  onclick="window.location.href='../home-page/index.html'"
                  class="xl:px-8 xl:py-3.5 lg:px-7 lg:py-3 md:px-7 md:py-2 px-4 py-2 rounded-4xl border-2 border-primary shadow-[-3px_3px_0px_0px_#063f5c] text-center bg-fourth text-primary lg:text-lg text-base hover:bg-primary hover:text-white hover:shadow-none transition-all duration-300"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="xl:px-8 xl:py-3.5 lg:px-7 lg:py-3 md:px-7 md:py-2 px-4 py-2 rounded-4xl border-2 border-primary shadow-[-3px_3px_0px_0px_#063f5c] text-center bg-fourth text-primary lg:text-lg text-base hover:bg-primary hover:text-white hover:shadow-none transition-all duration-300"
                >
                  Add Platform
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/scripts.js" defer></script>
  </body>
</html>
