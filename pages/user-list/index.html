<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="fixed top-0 left-0 w-full z-50 bg-white">
      <div
        class="flex xl:flex-row lg:flex-row md:flex-row flex-col px-2 pb-2 border-b w-full h-full xl:pt-5 xl:items-center lg:items-center md:items-end text-primary"
      >
        <div
          class="flex xl:items-end lg:items-end md:items-end items-center gap-2 xl:w-2/6 lg:w-2/6 md:w-2/6 w-full h-full"
        >
          <img
            class="w-[70px] h-[70px] xl:-mb-3 lg:-mb-3 md:-mb-3"
            src="../../assets/img/logo-app-rmv.png"
            alt=""
          />
          <h1 class="font-logo xl:text-4xl lg:text-4xl md:text-3xl text-3xl">
            Langora
          </h1>
        </div>

        <div
          class="flex container-nav h-full xl:w-4/6 lg:w-4/6 md:w-4/6 w-full place-self-end"
        >
          <!--para sa space-->
          <div class="w-1/4 xl:hidden lg:hidden block"></div>
          <nav
            class="bg-ambe0 w-3/4 flex xl:justify-around lg:justify-between md:justify-between justify-evenly xl:w-full lg:w-full md:w-full xl:text-xl lg:text-lg md:text-lg text-md"
          >
            <!--put bg color-->
            <a
              href="../home-page/index.html"
              class="hover:text-third transition duration-200"
              >Learn</a
            >
            <a
              href="../validate-platform/index.html"
              class="hover:text-third transition duration-200"
              >validate-platform</a
            >
            <a
              href="#"
              class="xl:pr-16 lg:pr-16 md:pr-16 hover:text-third transition duration-200"
              >Friends</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main class="flex w-full xl:pt-0 lg:pt-0 md:pt-16 pt-[102px]">
      <aside
        class="border-r flex flex-col items-center px-4 fixed xl:top-[86px] lg:top-[67px] md:top-[67px] top-[103px] left-0 w-[130px] xl:h-[calc(100vh-86px)] lg:h-[calc(100vh-67px)] md:h-[calc(100vh-67px)] h-[calc(100vh-103px)] flex-shrink-0"
      >
        <div
          class="streak-language flex items-center justify-center gap-4 md:gap-5 lg:gap-6 w-full py-2 mt-4"
        >
          <div class="streak flex items-center">
            <img
              class="h-[1.6rem] w-[1.6rem]"
              src="./assets/img/flaming-flame-icons-download-free-png-and-vector-icons-766499.png"
            />
            <p>7</p>
          </div>
          <img class="h-[2rem] w-[2rem]" src="./assets/img/japan.png" />
        </div>
        <div
          class="flex flex-col items-center justify-evenly gap-4 flex-1 py-4 w-full xl:text-xl lg:text-lg md:text-md text-xs font-semibold text-third"
        >
          <a
            href="../user-list/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-user text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">USER LIST</p>
          </a>
          <a
            href="../languages-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-scroll text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">PLATFORM MANAGEMENT</p>
          </a>
          <a
            href="../review-ratings/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-trophy text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">Review / Ratings</p>
          </a>

          <a
            href="../ranking-sorting/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-trophy text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">RANKINGS / SORTING</p>
          </a>
          <a
            href="../settings-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-gear text-4xl text-white"></i>
            </div>
            <p class="lg:text-sm">SETTINGS</p>
          </a>
        </div>
      </aside>

      <section class="flex-1 ml-[130px] w-full h-[100vh]">
        <div class="max-w-full mx-auto py-10 px-20">
          <div class="mb-6 flex justify-between items-center mt-20">
            <div
              class="flex justify-center items-center md:text-4xl text-3xl font-bold text-secondary border-b border-primary"
            >
              <p>User Management</p>
            </div>
            <div class="flex items-center gap-5 mt-5">
              <input
                type="text"
                id="searchEmail"
                class="p-3 border border-gray-300 rounded-lg"
                placeholder="Search by email..."
                oninput="searchUserByEmail()"
              />

              <div
                onclick="openAddUserModal()"
                class="xl:px-8 xl:py-3.5 lg:px-7 lg:py-3 md:px-7 md:py-2 px-4 py-2 lg:w-10/12 xl:w-10/12 md:w-10/12 w-4/6 rounded-4xl border-2 border-primary shadow-[-3px_3px_0px_0px_#063f5c] self-center text-center bg-fourth text-primary lg:text-lg text-base hover:bg-primary hover:text-white hover:shadow-none transition-all duration-300"
                href="../login-page/index.html"
              >
                Add User
              </div>
            </div>
          </div>

          <div class="overflow-x-auto bg-white shadow-md rounded-lg">
            <table class="min-w-full table-auto">
              <thead>
                <tr class="border-b">
                  <th class="p-4 text-left">ID</th>
                  <th class="p-4 text-left">Email</th>
                  <th class="p-4 text-left">Name</th>
                  <th class="p-4 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="userTable"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal for Adding User -->
    <div
      id="addUserModal"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Add User</h3>
        <form id="addUserForm" onsubmit="return addUser(event)">
          <label for="addEmail" class="block text-lg font-semibold"
            >Email</label
          >
          <input
            type="email"
            id="addEmail"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Email"
            required
          />
          <label for="addName" class="block text-lg font-semibold">Name</label>
          <input
            type="text"
            id="addName"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Name"
            required
          />
          <div class="flex justify-end gap-4">
            <button
              type="button"
              onclick="closeAddUserModal()"
              class="bg-gray-300 px-4 py-2 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Add User
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal for Updating User -->
    <div
      id="updateModal"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Update User</h3>
        <form id="updateForm" onsubmit="return updateUser(event)">
          <input type="hidden" id="updateUserId" />
          <label for="updateEmail" class="block text-lg font-semibold"
            >Email</label
          >
          <input
            type="email"
            id="updateEmail"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Email"
            required
          />
          <label for="updateName" class="block text-lg font-semibold"
            >Name</label
          >
          <input
            type="text"
            id="updateName"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Name"
            required
          />
          <div class="flex justify-end gap-4">
            <button
              type="button"
              onclick="closeModal()"
              class="bg-gray-300 px-4 py-2 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
