<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews & Ratings</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="fixed top-0 left-0 w-full z-50 bg-white border-b border-black">
      <div
        class="flex xl:flex-row lg:flex-row md:flex-row flex-col px-2 pb-2 border-b w-full h-full xl:pt-5 xl:items-center lg:items-center md:items-end text-primary"
      >
        <div
          class="flex xl:items-end lg:items-end md:items-end items-center gap-2 xl:w-2/6 lg:w-2/6 md:w-2/6 w-full h-full"
        >
          <img
            class="w-[70px] h-[70px] xl:-mb-3 lg:-mb-3 md:-mb-3"
            src="../../assets/img/logo-app-rmv.png"
            alt=""
          />
          <h1 class="font-logo xl:text-4xl lg:text-4xl md:text-3xl text-3xl">
            Langora
          </h1>
        </div>

        <div
          class="flex container-nav h-full xl:w-4/6 lg:w-4/6 md:w-4/6 w-full place-self-end"
        >
          <!--para sa space-->
          <div class="w-1/4 xl:hidden lg:hidden block"></div>
          <nav
            class="bg-ambe0 w-3/4 flex xl:justify-around lg:justify-between md:justify-between justify-evenly xl:w-full lg:w-full md:w-full xl:text-xl lg:text-lg md:text-lg text-md"
          >
            <!--put bg color-->
            <a
              href="#"
              class="hover:text-third transition duration-200"
              >Learn</a
            >
            <a
              href="../validate-platform/index.html"
              class="hover:text-third transition duration-200"
              >Validate</a
            >
            <a
              href="#"
              class="xl:pr-16 lg:pr-16 md:pr-16 hover:text-third transition duration-200"
              >Friends</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main class="flex w-full xl:pt-0 lg:pt-0 md:pt-16 pt-[102px]">
      <!-- palitan mo yung h-calc depende sa top sa sizes-->
      <aside
        class="border-r border-black flex flex-col items-center px-4 fixed xl:top-[86px] lg:top-[67px] md:top-[67px] top-[103px] left-0 w-[130px] xl:h-[calc(100vh-86px)] lg:h-[calc(100vh-67px)] md:h-[calc(100vh-67px)] h-[calc(100vh-103px)] flex-shrink-0"
      >
        <div
          class="flex flex-col items-center justify-evenly gap-4 flex-1 py-4 w-full xl:text-xl lg:text-lg md:text-md text-xs font-semibold text-third"
        >
          <a
            href="../admin-home-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-user text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm">USER LIST</p>
          </a>
          <a
            href="../admin-platform-management-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-scroll text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm text-center">PLATFORM MANAGEMENT</p>
          </a>
          <a
            href="../admin-review-ratings/"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-trophy text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm uppercase text-center">REVIEWS AND RATINGS</p>
          </a>

          <a
            href="../admin-rankings-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-trophy text-white text-4xl"></i>
            </div>
            <p class="lg:text-sm text-center">RANKINGS</p>
          </a>
          <a
            href="../admin-settings-page/index.html"
            class="flex flex-col items-center gap-2"
          >
            <div
              class="w-16 h-16 flex items-center justify-center rounded-full bg-primary"
            >
              <i class="fa-solid fa-gear text-4xl text-white"></i>
            </div>
            <p class="lg:text-sm">SETTINGS</p>
          </a>
        </div>
      </aside>

      <section class="flex-1 ml-[130px] w-full h-[100vh]">
        <div class="flex flex-col">
          <div
            class="w-full flex justify-center items-center xl:mt-24 lg:mt-16 md:mt-1 mt-0.5 xl:py-6 lg:py-4 py-2 md:text-4xl text-3xl font-bold text-secondary border-b border-black"
          >
            <p>REVIEWS & RATINGS</p>
          </div>
          
          <div class="max-w-full w-full mx-auto py-10 px-20">
            <div class="flex justify-end mb-6">
              <div
                onclick="openAddReviewModal()"
                class="xl:px-8 xl:py-3.5 lg:px-7 lg:py-3 md:px-7 md:py-2 px-4 py-2 rounded-4xl border-2 border-primary shadow-[-3px_3px_0px_0px_#063f5c] self-center text-center bg-fourth text-primary lg:text-lg text-base hover:bg-primary hover:text-white hover:shadow-none transition-all duration-300"
                href="../login-page/index.html"
              >
                Add Review
              </div>
            </div>

            <!-- Reviews Table -->
            <div class="overflow-x-auto bg-white shadow-md rounded-lg border border-black mb-6">
              <table class="min-w-full table-auto">
                <thead class="bg-fourth border-b border-black">
                  <tr>
                    <th class="p-4 text-left">Review ID</th>
                    <th class="p-4 text-left">Platform ID</th>
                    <th class="p-4 text-left">User ID</th>
                    <th class="p-4 text-left">Rating</th>
                    <th class="p-4 text-left">Comment</th>
                    <th class="p-4 text-left">Actions</th>
                  </tr>
                </thead>
                <tbody id="reviewTable">
                  <!-- Reviews will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Add Review Modal -->
    <div
      id="addReviewModal"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Add Review</h3>
        <form id="addReviewForm" onsubmit="return addReview(event)">
          <label for="platformId" class="block text-lg font-semibold"
            >Platform</label
          >
          <select
            id="platformId"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            required
          ></select>

          <label for="userId" class="block text-lg font-semibold">User</label>
          <select
            id="userId"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            required
          ></select>

          <label for="rating" class="block text-lg font-semibold">Rating</label>
          <input
            type="number"
            id="rating"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Rating (1-5)"
            min="1"
            max="5"
            required
          />

          <label for="comment" class="block text-lg font-semibold"
            >Comment</label
          >
          <textarea
            id="comment"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Your Review"
            required
          ></textarea>

          <div class="flex justify-end gap-4">
            <button
              type="button"
              onclick="closeAddReviewModal()"
              class="bg-gray-300 px-4 py-2 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Add Review
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Review Modal -->
    <div
      id="editReviewModal"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Edit Review</h3>
        <form id="editReviewForm" onsubmit="return updateReview(event)">
          <input type="hidden" id="editReviewId" />

          <label for="editRating" class="block text-lg font-semibold"
            >Rating</label
          >
          <input
            type="number"
            id="editRating"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Rating (1-5)"
            min="1"
            max="5"
            required
          />

          <label for="editComment" class="block text-lg font-semibold"
            >Comment</label
          >
          <textarea
            id="editComment"
            class="p-2 w-full border border-gray-300 rounded-lg mb-4"
            placeholder="Updated Comment"
            required
          ></textarea>

          <div class="flex justify-end gap-4">
            <button
              type="button"
              onclick="closeEditReviewModal()"
              class="bg-gray-300 px-4 py-2 rounded-lg"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
